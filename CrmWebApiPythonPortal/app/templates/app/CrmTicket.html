{% extends "app/layout.html" %}

{% block content %}

{% if is_new %}
<h2>Create Ticket</h2>
{% else %}
<h2>{{ticketnumber}}</h2>
{% endif %}

<form action="" role="form" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
